<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
		<title>MultiplayerBase</title>
		<script src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="game.js"></script>
		<script type="text/javascript" src="client.js"></script>
		<style>
			html, body {
				width: 100%;
				height: 100%;
				margin: 0px;
				padding: 0px;
			}
						
			#viewport,
			#controls {
				width: 50%;
				height: 100%;
				float: right;
			}
			
			#viewport {
				height: 50%;
			}
			
			button {
				width: 100%;
				height: 25%;
			}
			
			#left,
			#right {
				width: 50%;
				float: left;
			}
			
			#separation {
				height: 2%;
			}
			
			#rotate {
				height: 21%;
			}
			
		</style>
	</head>

	<body onload="init();">
		<canvas id="viewport">
		</canvas>
		<div id="controls">
			<button id="up"></button>
			<button id="left"></button>
			<button id="right"></button>
			<button id="down"></button>
			<div id="separation"></div>
			<button id="change-color"></button>
		</div>
	</body>

</html>
